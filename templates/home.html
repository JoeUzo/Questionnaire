{% include "header.html" %}


<div class="container full ">
    <div class="center-div">
        <div class="box">

            <h1>Welcome</h1>
            <div class="d-grid gap-2 col-6 mx-auto light-pad">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large" >Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block btn-large" >Register</a>
            {% else %}
                <a href="{{ url_for('logout') }}" class="btn btn-primary btn-block btn-large" >Logout</a>
            {% endif %}
            </div>


        </div>
    </div>
</div>
